<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Todos</h1>
    <form id="form">
        <input type="text" placeholder="Enter your todo" id="input" class="input" autocomplete="off" />

        <ul class="todos" id="todos"></ul>
    </form>
    <small>Left Click to mark as complete <br />Right Click to delete the
        todo</small>

    <script src="script.js"></script>
</body>

</html>
